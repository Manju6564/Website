<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <form id="loginForm">
            <h2>Login</h2>
            <div class="input-group">
                <input type="text" placeholder="Username" id="username" required>
            </div>
            <div class="input-group password-group">
                <input type="password" placeholder="Password" id="password" required>
                <span class="toggle-password" id="togglePassword"><i class="fas fa-eye"></i></span>
            </div>
            <button type="submit">Login</button>
            <p id="error" class="error-message"></p>
        </form>
    </div>

    
  
    <div class="portfolio-container" id="portfolio" style="display: none;">
      <div class="header">
          <div class="profile" id="profile">
              <i class="fas fa-user-circle" style="font-size: 24px;"></i>
              <div class="dropdown" id="dropdown">
                  <p id="logout">Logout</p>
              </div>
          </div>
      </div>
      <h1>My Portfolio</h1>
      <p>Welcome to my portfolio! Here are some of my projects:</p>
      <ul>
          <li>Project 1</li>
          <li>Project 2</li>
          <li>Project 3</li>
      </ul>
  </div>
  

    <!-- Success Popup -->
    <div id="successPopup" class="popup" style="display: none;">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <p>Login successful! Welcome to your portfolio.</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>

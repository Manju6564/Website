<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Login Page</title>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <div class="password-container">
                <input type="password" id="password" placeholder="Password" required>
                <span class="eye-icon" id="togglePassword" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            <button onclick="login()">Login</button>
            <p id="error-message" class="error-message"></p>
        </div>
    </div>

    <div class="profile-container" id="profileContainer" style="display: none;">
        <header>
            <h1>My Profile</h1>
        </header>
        <div class="container">
            <div class="left-container">
                <img src="profile.jpg" alt="Profile Picture" class="profile-pic" />
                <div class="resume-text">
                    <h3>Resume</h3>
                    <p>
                        John Doe<br>
                        Software Developer<br>
                        Experience:<br>
                        - Company A: 2019-2021<br>
                        - Company B: 2021-Present<br>
                        Skills:<br>
                        - JavaScript<br>
                        - HTML/CSS<br>
                        - React
                    </p>
                </div>
            </div>
            <div class="right-container">
                <h3>Projects</h3>
                <p>
                    - Project A: Description of Project A.<br>
                    - Project B: Description of Project B.
                </p>
                <div class="button-container">
                    <a href="resume.pdf" class="view-button" target="_blank">View Resume</a>
                    <a href="resume.pdf" class="download-button" download>Download Resume</a>
                </div>
            </div>
        </div>
        <div class="dropdown">
            <span class="profile-icon" onclick="toggleDropdown()">üë§</span>
            <div class="dropdown-content" id="dropdownContent">
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
